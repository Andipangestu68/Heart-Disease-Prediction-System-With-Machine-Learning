<body>
    <main>
        <!-- Section -->
        <section class="min-vh-100 d-flex bg-primary align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 justify-content-center">
                        <div class="card bg-primary shadow-soft border-light p-4">
                            <div class="card-header text-center pb-0">
                                <h2 class="mb-0 h5">Buat akun baru</h2>
                            </div>
                            <div class="card-body">
                                 <!--Successful Registration-->
                                 <div th:if="${param.success}">
                                    <div class="alert alert-info">
                                        Registrasi berhasil
                                    </div>
                                </div>
                                <form th:action="@{/api/v1/registration}" method="post" th:object="${user}">
                                    <!-- Form -->
                                    <div class="form-group">
										<label class="sr-only" for="firsName">First name</label>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span class="fa-regular fa-user"></span></span>
                                            </div>
                                            <input  type="text" id="firsName" class="form-control input-shadow" th:field="*{firstName}" placeholder="First name" autofocus="autofocus" required>
                                        </div>
                                    </div>
                                    <!-- Form -->
                                    <div class="form-group">
                                        <label for="lastname">lastname</label>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span class="fa-regular fa-user"></span></span>
                                            </div>
                                            <input type="text" id="lastName" class="form-control input-shadow" th:field="*{lastName}" placeholder="Last name" autofocus="autofocus" required>
                                        </div>
                                    </div>
                                    <!-- Form -->
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span class="fa-regular fa-envelope"></span></span>
                                            </div>
                                            <input type="text" id="email" class="form-control input-shadow" th:field="*{email}" placeholder="Enter your email" autofocus="autofocus" required>
                                        </div>
                                    </div>
                                    <!-- End of Form -->
                                    <div class="form-group">
                                        <!-- Form -->
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <div class="input-group mb-4">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><span class="fa-solid fa-lock"></span></span>
                                                </div>
                                                <input type="password" id="password" class="form-control input-shadow" th:field="*{password}" placeholder="Enter your Password">
                                            </div>
                                        </div>
                                        <!-- End of Form -->

                                    </div>
                                    <button type="submit" class="btn btn-block btn-primary">Sign up</button>
                                </form>
                                <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                    <span class="font-weight-normal">
                                        Kamu sudah punya akun?
                                        <a href="/" th:href="@{/api/v1/login}" class="font-weight-bold">Login disini</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
