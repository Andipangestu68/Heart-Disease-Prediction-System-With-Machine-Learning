<body>
    <main>
        <!-- Section -->
        <section class="min-vh-100 d-flex bg-primary align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 justify-content-center">
                        <div class="card bg-primary shadow-soft border-light p-4">
                            <div class="card-header text-center pb-0">
                                <h2 class="h4">Sign in to our platform</h2>  
                            </div>
                            <div class="card-body">
                                <form th:action="@{/api/v1/login}" method="post" class="mt-4">
                                    <div th:if="${param.error}">
                                        <div id="loginAlert"  class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
                                            <span class="alert-inner--icon">
                                                <i class="fa-solid fa-circle-exclamation fa-lg me-2"></i> <!-- Ikon menggunakan Font Awesome -->
                                            </span>
                                            <span class="alert-heading">Invalid username or password!</span>
                                        </div>
                                    </div>

                                    <!-- Logout message -->
                                    <div th:if="${param.logout}">
                                        <div id="logoutAlert" class="alert alert-success shadow-inset justify-content-center" role="alert">
                                            <span class="alert-inner--icon icon-lg">
                                                <span class="far fa-thumbs-up"></span> <!-- Ikon menggunakan Font Awesome -->
                                            </span>
                                            <span class="alert-heading">Logout Berhasil!</span>
                                            <p class="text-center">Anda telah berhasil keluar dari akun Anda. Terima kasih telah menggunakan layanan kami.</p>
                                        </div>
                                    </div>

                                    <!-- Form -->
                                    <div class="form-group">
                                        <label for="username">Email</label>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span class="fa-regular fa-envelope"></span></span>
                                            </div>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Masukan email" autofocus="autofocus" aria-label="email adress" required>
                                        </div>
                                    </div>
                                    <!-- End of Form -->
                                    <div class="form-group">
                                        <!-- Form -->
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <div class="input-group mb-4">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><span class="fa-solid fa-lock-open"></span></span>
                                                </div>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="Masukan password" autofocus="autofocus" required>
                                            </div>
                                        </div>
                                        <!-- End of Form -->
                                    </div>
                                    <button type="submit" name="login-submit" id="login-submit" value="log in" class="btn btn-block btn-primary">Sign in</button>
                                </form>
                                <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                    <span class="font-weight-normal">
                                        Kamu belum punya akun?
                                        <a href="/" th:href="@{/api/v1/registration}" class="font-weight-bold">Mari buat akun baru</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Fungsi untuk menghilangkan alert setelah beberapa detik
    setTimeout(function() {
        const alert = document.getElementById('logoutAlert');
        if (alert) {
            alert.style.display = 'none'; // Menghilangkan alert
        }
    }, 5000); // 5000 milidetik = 5 detik

        // Fungsi untuk menghilangkan alert pw salah setelah beberapa detik
    setTimeout(function() {
        const alert = document.getElementById('loginAlert');
        if (alert) {
            alert.style.display = 'none'; // Menghilangkan alert
        }
    }, 5000); // 5000 milidetik = 5 detik
    </script>
